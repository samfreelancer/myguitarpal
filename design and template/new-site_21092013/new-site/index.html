$(document).ready(function() {
    var targets = $('.col-1');
    var len = targets.length;
    i = 0;
    setInterval(function() {
        // remove from current
        $('.col-1.highlight').removeClass('highlight');
        i = (i + 1) % len;
        targets.eq(i).addClass('highlight');
    }, 3000);
});</script>
